<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Todos</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="../../js/traits.js"></script>
	<script src="../../js/mc.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/util/init.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/model/TodosProxy.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/view/TodosView.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/view/FormView.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/controller/AppCommands.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<section id="todoapp">
		<header id="enter-form">
			<h1>Todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus="">
		</header>
		<ul id="todos-list"></ul>
	</section>

	<script type="text/template" id="todos-template">
		<li id=${id} style="cursor: pointer"><strong>${title}</strong></li>
	</script>
</body>
</html>
